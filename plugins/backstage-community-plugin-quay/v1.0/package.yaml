global:
  dynamic:
    plugins:
      - package: ./dynamic-plugins/dist/backstage-community-plugin-quay
        disabled: false
        pluginConfig:
          dynamicPlugins:
            frontend:
              backstage-community.plugin-quay:
                mountPoints:
                  - mountPoint: entity.page.image-registry/cards
                    importName: QuayPage
                    config:
                      layout:
                        gridColumn: 1 / -1
                      if:
                        anyOf:
                          - isQuayAvailable
          proxy:
            endpoints:
              /quay/api:
                target: https://quay.io/
                headers:
                  X-Requested-With: 'XMLHttpRequest'
                changeOrigin: true
                secure: true
